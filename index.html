<!doctype html>
<html>
	<head>
		<title>Mass-Spring System</title>
		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
			
			#controls {
				float: right;
			}
		</style>
	</head>
	<body>
		<canvas id="spring"></canvas>
		
		<div id="controls">
			mx'' + bx' + kx = f(t) <br /> 
			<div id="m"><input type="range" step="0.001" min="1" max="5" value="1" /> m = <span></span> kg</div>
			<div id="b"><input type="range" step="0.001" min="0" max="20" value="0.25" /> b = <span></span> kg/s</div>
			<div id="k"><input type="range" step="0.001" min="1" max="5" value="4" /> k = <span></span> kg/s<sup>2</sup></div>
		</div>
		
		<script src="spring.js" type="text/javascript"></script>
	</body>
</html>
